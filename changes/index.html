<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Make the changes</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.58/build/Tone.min.js"></script>
  </head>

  <body>
    <main>
      <button id="play-button">Play</button>
      <button id="pause-button">Pause</button>
      <div>
        <label for="bpm-slider">BPM</label>
        <input
          value="100"
          id="bpm-slider"
          type="range"
          min="60"
          max="220"
          step="10"
        />
        <div id="bpm">100</div>
      </div>
      <div id="current-chord"></div>
      <div id="current-beat"></div>
    </main>
    <script src="/js/changes/changes.js"></script>
  </body>
</html>
